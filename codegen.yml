overwrite: true
schema: "http://localhost:1337/graphql"
documents: "src/graphql/**/*.graphql"
generates:
  src/graphql/generated/global/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
      - "typescript-resolvers"
    config:
          fetcher: "graphql-request"
    hooks:
      afterAllFileWrite:
        - eslint --fix
        - prettier --write
